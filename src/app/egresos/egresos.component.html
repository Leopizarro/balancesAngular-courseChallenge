<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>


      <div *ngFor="let singularEgreso of egresos"class="elemento limpiarEstilos" >
          <div class="elemento_descripcion">{{singularEgreso.description}}</div>
          <div class="right limpiarEstilos">
              <div class="elemento_valor">- {{singularEgreso.value | currency: 'CLP' : '$' }}</div>
              <div class="elemento_porcentaje">{{getPercentage(singularEgreso) | percent}}</div>
              <div class="elemento_eliminar">
                  <button class="elemento_eliminar--btn" (click)="deleteEgreso(singularEgreso)"><i class="ion-ios-close-outline"></i></button>
              </div>
          </div>
      </div>
</div>
