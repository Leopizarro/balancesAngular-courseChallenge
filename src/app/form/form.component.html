<form (ngSubmit)="f.form.valid && addTransaction()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select class="agregar_tipo" (change)="changeTypeValue($event)">
              <option value="ing" selected>+</option>
              <option value="egr">-</option>
          </select>
          <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="descripcionInput"
          [(ngModel)]="descriptionInput"
          required>
          <input type="number" class="agregar_valor" placeholder="Valor" name="valorInput"
          [(ngModel)]="valorInput"
          required>
          <button class="agregar_btn" type="submit"><i class="ion-ios-checkmark-outline"></i></button>
      </div>
  </div>
</form>
